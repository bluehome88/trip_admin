<div ui-view>
	<div class="page page-tables-bootstrap ng-scope">
		<!-- tile -->
		<section class="tile" fullscreen="isFullscreen07">
		  <!-- tile header -->
		  <!-- /tile header -->

		  <!-- tile widget -->
		  <div class="tile-widget">
		    <div class="row">
		      <div class="col-sm-8">
		          <h2 class="page_title"><U>{{user.firstName}} {{user.lastName}}</U> Completion Report</h2>
		      </div>
		    </div>
		  </div>
		  <!-- /tile widget -->

		  <!-- tile body -->
		  <div class="tile-body p-0">
		    <div class="table-responsive">
		      <table class="table mb-0">
		        <thead>
		          <tr>
		            <th style="width:20px;">
		              <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
		                <input type="checkbox" ng-model="selectedAll" ng-change="selectAll()"><i></i>
		              </label>
		            </th>
		            <th>Completion Date</th>
		            <th>Area</th>
		            <th>Daily Completion</th>
		            <th style="width:12%;"></th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr ng-repeat="report in person_reports" ng-if="$index < currentPage * perpage && $index >= (currentPage-1) * perpage">
		            <td><label class="checkbox checkbox-custom checkbox-custom-sm m-0"><input type="checkbox" ng-model="report.selected"><i></i></label></td>
		            <td>{{report.comp_date}}</td>
		            <td>{{report.Area}}</td>
		            <td class="blue-cell">{{report.daily_completion}}</td>

		            <td>
		              <span ui-sref="app.reports.detail({reportID: 1})" class="text-success" >View Details</span>
		            </td>
		          </tr>
		          <tr ng-hide="total_count">
		            <td colspan = 7 align="center"> There is no result!</td>
		          </tr>          
		        </tbody>
		      </table>
		    </div>
		  </div>
		  <!-- /tile body -->

		  <!-- tile footer -->
		  <div class="tile-footer dvd dvd-top">
		    <div class="row"  ng-show="total_count">

		      <div class="col-sm-5 hidden-xs">
		      </div>

		      <div class="col-sm-3 text-center">
		        <small class="text-muted">showing {{(currentPage-1) * perpage + 1 }} - {{to_limit}} of {{total_count}} items</small>
		      </div>

		      <div class="col-sm-4 text-right">
		        <ul class="pagination pagination-sm m-0">
		          <li><a href ng-class="{'disable': currentPage == 1}" ng-click="setpage(currentPage-1)"><i class="fa fa-chevron-left"></i></a></li>
		          <li class="page_number" ng-repeat="item in person_reports" ng-if="page=($index/perpage)+1; ($index % perpage)==0"><a href ng-class="{'active': page==currentPage}" ng-click="setpage(page)">{{page}}</a></li>
		          <li><a href ng-class="{'disable': currentPage>=total_count/perpage && currentPage < total_count/perpage +1}" ng-click="setpage(currentPage+1)"><i class="fa fa-chevron-right"></i></a></li>
		        </ul>
		      </div>

		    </div>
		  </div>
		  <!-- /tile footer -->
		</section>
		<!-- /tile -->
	</div>
</div>
