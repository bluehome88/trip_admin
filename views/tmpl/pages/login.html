<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white">Triputra</h3></div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Log In</h2>

    <form name="form" class="form-validation mt-20" novalidate>
      <div class="alert alert-big alert-lightred alert-dismissable fade in" ng-show="error">
        <h4 ng-show="error">{{error}}</h4>
      </div>
      <div class="form-group">
        <input type="text" class="form-control underline-input" placeholder="Email or Username" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control underline-input" ng-model="user.password" required>
      </div>

      <div class="form-group text-left mt-20">
        <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="login()" ng-disabled='form.$invalid' style="margin-top: 15px;">Login</button>
        <label class="checkbox checkbox-custom checkbox-custom-sm inline-block pull-right">

          <md-checkbox style="" aria-invalid="false" aria-checked="false" tabindex="0" role="checkbox" md-no-ink="" ng-model="remember_me" ng-change="selectAll()" class="md-primary ng-pristine ng-valid md-default-theme">Remember me</md-checkbox>

          <!--input type="checkbox" ng-model="remember_me"><i></i> Remember me-->
        </label>
        <!--a ui-sref="core.forgotpass" class="pull-right mt-10">Forgot Password?</a-->
      </div>

    </form>
